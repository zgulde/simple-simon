<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Simon!</title>
	<link rel="stylesheet" href="/css/simon.css">
</head>
<body>
	<h1>Simon!</h1>
	<div id="game">
		<div class="color-btn" id="green"></div>
		<div class="color-btn" id="red"></div>
		<div class="color-btn" id="yellow"></div>
		<div class="color-btn" id="blue"></div>
		<div id="middle-btn"><span id="middle-btn-text">Start!</span></div>
	</div>
	<div id="options-area">
		<label for="change-blue-note">Blue<select class="change-note" id="change-blue-note"></select></label>
		<label for="change-yellow-note">Yellow<select class="change-note" id="change-yellow-note"></select></label>
		<label for="change-red-note">Red<select class="change-note" id="change-red-note"></select></label>
		<label for="change-green-note">Green<select class="change-note" id="change-green-note"></select></label>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="/js/simon.js"></script>
</body>
</html>
